<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Summary Component</title>
  </head>
  <body>
    <div clas="parent">
      <div>
        <img
          src="./order-summary-component-main/order-summary-component-main/images/pattern-background-desktop.svg"
          alt=""
        />
        <div>
          <img
            src="./order-summary-component-main/order-summary-component-main/images/illustration-hero.svg"
            alt=""
          />
        </div>

        <div>
          <h1>Order Summary</h1>
          <p>
            You can listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
        </div>
        <div>
          <img
            src="./order-summary-component-main/order-summary-component-main/images/icon-music.svg"
            alt=""
          />
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
          <nav class="nav">
            <a href="#">Change</a>
          </nav>
        </div>

        <div>
          <span>Proceed to Payment</span>
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
